{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurplusIndex</title>
    <style>
        body {
            color: #e9ecef;
            background: url("/static/images/main-background.webp") no-repeat fixed;
        }

        h1 {
            font-size: 100px;
            line-height: 200px;
        }

        h5 {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #0f0f0fbf;
            border: 2px solid #deedb273;
            border-radius: 10px;
        }

        .card-body {
            padding: 14px 14px 0px 14px;
        }

        .btn-primary {
            background-color: #08c88e;
            border-color: #555;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #07a173;
            border-color: #777;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <center>
                <h1>SurplusIndex</h1>
                <h5>The Largest Surplus Funds Database</br>Tailored for Recovery Agents</h5> </br>
            </center>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <a href="/login/" class="btn btn-primary" role="button">Log In</a>
                        </div>
                        <div class="mb-3">
                            <a href="/register/" class="btn btn-primary" role="button">Create an Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
