<h2>Send Mail</h2>
<form method="post">
  {% csrf_token %}
  <label>Account</label>
  <select name="account_id">
    {% for acc in accounts %}
      <option value="{{ acc.id }}">{{ acc.name }} ({{ acc.email_address }})</option>
    {% endfor %}
  </select>
  <br><br>

  <label>Recipient</label>
  <input type="email" name="recipient" required><br><br>

  <label>Subject</label>
  <input type="text" name="subject" required><br><br>

  <label>Body</label><br>
  <textarea name="body" rows="6" cols="50"></textarea><br><br>

  <button type="submit">Send</button>
</form>
