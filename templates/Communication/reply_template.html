<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style> 
body { font-family: Arial, Helvetica, sans-serif; background-color: #f9f9f9; color: #333333; margin: 0; padding: 0; }
.container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.header { background-color: #005bbb; color: #ffffff; padding: 20px; text-align: center; }
.header h1 { margin: 0; font-size: 20px; }
.content { padding: 20px; line-height: 1.6; }
.content h2 { color: #005bbb; font-size: 18px; }
.button { display: inline-block; margin-top: 20px; padding: 12px 20px; background-color: #005bbb; color: #ffffff !important; text-decoration: none; font-weight: bold; border-radius: 5px; }
.footer { background: #f1f1f1; color: #666666; font-size: 12px; text-align: center; padding: 15px; }
</style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SurplusIndex</h1>
        </div>
        <!-- Content -->
        <div class="content">
            <p>{{ body|safe }}</p></br></br>
            <p style="margin-top:20px;">
                <a href="http://app.surplusindex.com/login" class="button" target="_blank">Log In</a>
            </p>
        </div>
        <!-- Footer -->
        <div class="footer">
        <p>SurplusIndex Team</p>
        </div>
    </div>
</body>
</html>
