{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
    <title>SurplusIndex | Add Payment Method</title>
</head>
<body>
<script src="https://js.stripe.com/v3/"></script>

    <div class="container">

        <div class="left-section">
            <div>
                <h1>SurplusIndex</h1>
                <p>The Largest Surplus Funds Database Tailored for Recovery Agents</p>
            </div>
        </div>

        <div class="right-section">
            <div class="login-box">
                <h2>Add Payment Method</h2>
                <div id="card-errors" class="error-msg"></div>
                <div id="payment-element"></div>
                <button id="saveCardBtn">Add & Sign In</button>          
            </div>
        </div>

    </div>
<script>
const stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
let elements;
let clientSecret;
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
// Create SetupIntent
fetch("{% url 'create_setup_intent' %}", {
    method: "POST",
    headers: {
        "X-CSRFToken": "{{ csrf_token }}"
    }
})
.then(res => res.json())
.then(data => {
    elements = stripe.elements({ clientSecret: data.clientSecret });
    const paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");
});


document.getElementById("saveCardBtn").addEventListener("click", async () => {
    const errorMsg = document.getElementById("card-errors")
    const { setupIntent, error } = await stripe.confirmSetup({
        elements,
        redirect: "if_required"
    });

    if (error) {
        errorMsg.innerText = error.message;
        return;
    }

    if (setupIntent.status === "succeeded") {

        const response = await fetch("{% url 'complete_add_card' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            credentials: "same-origin",
            body: JSON.stringify({setup_intent_id: setupIntent.id})
        });

        const data = await response.json();

        if (data.status === "success") {
            window.location.href = "/dashboard/";
        } else {
            errorMsg.innerText = data.error;
        }
    }
});
</script>
</body>
</html>
